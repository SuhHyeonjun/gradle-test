name: deploy

on:
  release:
    types: [push]
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # gradlew 실행권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build
      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash
        
      - name: Generate deployment package
        run: |
            mkdir -p before-deploy
            cp scripts/*.sh before-deploy/
            cp appspec.yml before-deploy/
            cp build/libs/*.jar before-deploy/
            cd before-deploy && zip -r before-deploy *
            cd ../ && mkdir -p deploy
            mv before-deploy/before-deploy.zip deploy/$PROJECT_NAME.zip
        shell: bash

      - name: Make zip file
        run: zip -r ./$PROJECT_NAME.zip .         # (12)
        shell: bash

      # S3 버킷으로 Copy
      - name: Deliver to AWS S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./deploy/gradle-test.zip s3://spring-gitaction-s3/gradle-test/gradle-test.zip

      # CodeDeploy - Deploy
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment \
          --application-name spring-deploy \
          --deployment-group-name spring-deploy-group \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=spring-gitaction-s3,bundleType=zip,key=gradle-test.zip \
          --region ap-northeast-2